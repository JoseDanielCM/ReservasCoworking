<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Coworking Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Coworking Zone</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="http://localhost:8081/vista/espacios">Ver Espacios</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="container text-center" style="margin:30px">
            <h3>Usuarios Registrados de Coworking Zone</h3>
        </div>
        <div class="container">
            <table class="table table-striped table-hover align-middle table-bordered">
                <thead class="table-dark text-center">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <!-- usuarios -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>


    <script>

        const getAllUsers = async () => {
            const response = await fetch('http://localhost:8081/api/users');

            const data = await response.json();

            const tabla = document.getElementById("tablaUsuarios");
            console.log(tabla);

            data.forEach(usuario => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <th scope="row">${usuario.id}</th>
                    <td>${usuario.nombre}</td>
                    <td class="text-center">
                    <div class="container">
                        <a href="http://localhost:8081/vista/users/${usuario.id}"
                           class="btn btn-primary btn-sm me-3">Ver Usuario</a>
                    </div>
                    </td>
                `;
                tabla.appendChild(row);
            });

        }



        getAllUsers();
    </script>
</body>

</html>
